  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand" id="nameUser">Bchat</a>

    <main class="container py-3 containerChat" id="chat">
      <div class="text-start">

    <form id="form" class="container mb-2 fixed-bottom">
        <input type="text" class="form-control" placeholder="Start to write some text!" id="text">
        <button type="submit" class="btn btn-primary w-100 mt-2">Send!</button>
    </form>
